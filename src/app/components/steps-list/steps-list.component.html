<main class="main-content">
  <div class="steps-container">
    @if (currentStep) {
      <app-step
        [step]="currentStep"
        [stepNumber]="currentStepNumber"
        (toggleExpand)="onToggleStep($event)"
        (subTaskToggled)="onSubTaskToggle()"
      ></app-step>
    }
  </div>
</main>
