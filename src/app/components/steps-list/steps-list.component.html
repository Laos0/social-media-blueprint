<main class="main-content">
  <div class="steps-container">
    @for (step of steps; track step.id; let i = $index) {
      <app-step
        [step]="step"
        [stepNumber]="i + 1"
        (toggleExpand)="onToggleStep($event)"
        (subTaskToggled)="onSubTaskToggle()"
      ></app-step>
    }
  </div>
</main>
